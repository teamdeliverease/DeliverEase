<!DOCTYPE html>
<html>
  <head>
    <title>DeliverEase</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="assets/css/theme.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="form-sect theme-bg-light">
      <div class="container py-3">
        <div class="lead-form-wrapper single-col-max mx-auto theme-bg-light rounded p-lg-5 p-md-3">
          <h2 class="form-heading text-center">Login to DeliverEase</h2>
          <div class="form-wrapper">
            <form class="text-center flex-wrap px-lg-5" id="login-form">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input
                  required
                  type="text"
                  maxlength="64"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input
                  required
                  type="password"
                  maxlength="64"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-submit mx-auto">
                  Log In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Firebase configuations -->
    <script src="/__/firebase/7.13.1/firebase-app.js"></script>
    <script src="/__/firebase/7.13.1/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="js/login.js"></script>
  </body>
</html>
